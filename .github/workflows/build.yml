name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: signpost-linux-x64
          - os: macos-latest
            artifact: signpost-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: signpost

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Prepare binaries
        run: |
          mv signpost-linux-x64/signpost ./signpost-linux-x64-bin
          mv signpost-macos-arm64/signpost ./signpost-macos-arm64-bin
          rm -rf signpost-linux-x64 signpost-macos-arm64
          mv signpost-linux-x64-bin signpost-linux-x64
          mv signpost-macos-arm64-bin signpost-macos-arm64
          chmod +x signpost-linux-x64 signpost-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            signpost-linux-x64
            signpost-macos-arm64
          generate_release_notes: true
